<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>JS | API | AI Image Generator</title>
</head>
<body>
  <section class="image-generator">
    <div class="image-generator__content">
      <h1 class="image-generator__title">OpenAI API Image Generator</h1>
      <p class="image-generator__description">Convert your text into an image using this AI Image Generator tool.</p>
      <form action="#" class="image-generator__form">
        <input type="text" class="image-generator__prompt-input" placeholder="Describe what you want to see" required>
        <div class="image-generator__controls">
          <select name="images quantity" class="image-generator__quantity-select">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="image-generator__generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <div class="image-gallery">
    <div class="image-gallery__card card">
      <img src="images/img-1.jpg" alt="Example #1" class="card__img">
    </div>
    <div class="image-gallery__card card">
      <img src="images/img-2.jpg" alt="Example #2" class="card__img">
    </div>
    <div class="image-gallery__card card">
      <img src="images/img-3.jpg" alt="Example #3" class="card__img">
    </div>
    <div class="image-gallery__card card">
      <img src="images/img-4.jpg" alt="Example #4" class="card__img">
    </div>
  </div>
</body>
</html>
